<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <nav class="nav-flex">
        <div class="nav-item"><span><i class="bi bi-play-btn"></i></span></div>

        <div class="nav-item"> 
          <ul>
            <li>Esplora</li>
            <li>Seguiti</li>
            <li id="visible">Per te</li>
          </ul>
        </div>

        <div class="nav-item"><span><i class="bi bi-search"></span></i></div>
      </nav>

    </header>
    <main>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <img src="./assets/img/boolean_logo.png"> 
        <span class="logo-decoration">+</span>
      </div>

      <div>
        <span><i class="bi bi-heart-fill"></i></span>
        <span>588</span>
      </div>
      <div>
        <span><i class="bi bi-chat-dots-fill"></i></span>
        <span>588</span>
      </div>
      <div>
        <span><i class="bi bi-bookmark-fill"></i></span>
        <span>588</span>
      </div>
      <div>
        <span><i class="bi bi-share-fill"></i></span>
        <span>588</span>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <article>
        <h1>boolean.careers</h1>
        <p>Prova il Fundamentals Camp! 20 ore di corso gratuito
           per... <span>Vedi altro</span>
        </p>
      </article>

      <nav class="low-nav-bar">
        <div >
          <span><i class="bi bi-house-fill"></i></span>
          <span>Home</span>
        </div>

        <div>
          <span><i class="bi bi-people"></i></span>
          <span>Amici</span>
        </div>

        <div class="new-post-button">
          <a href="#">+</a>
        </div>

        <div>
          <span><i class="bi bi-chat-square"></i></span>
          <span class="notifica-posta">19</span>
          <span>Posta in arrivo</span>
        </div>

        <div>
          <span><i class="bi bi-person"></i></span>
          <span>Profilo</span>
        </div>
      </nav>

    </footer>
  </div>

</body>

</html>
